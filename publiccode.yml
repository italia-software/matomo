description:
  it:
    apiDocumentation: 'https://developer.matomo.org/api-reference'
    documentation: 'https://matomo.org/guides/'
    features:
      - Interfaccia amichevole
      - Importatore da Google Analytics
      - Eventi personalizzati
    longDescription: |
      Matomo è un software libero per fornire report dettagliati e in tempo reale
      sui visitatori di un sito web, fra cui i motori di ricerca di provenienza,
      parole chiave utilizzate, la lingua di utilizzo e le pagine più visitate.
      Matomo si identifica come alternativa a Google Analytics.

      È scritto in PHP e JavaScript ed è distribuito sotto la licenza libera GNU
      General Public License.

      Le principali caratteristiche di Matomo:

      Le funzionalità del software sono estendibili tramite l'installazione di
      plugin: è possibile aggiungere nuove funzionalità e rimuovere quelle di cui
      non si ha bisogno Matomo è installato sul proprio server, quindi i dati sul
      traffico vengono memorizzati nel proprio database ed è possibile ottenere
      tutte le statistiche utilizzando API aperte (pubblicate in vari formati: JSON,
      XML, PHP, CSV) L'interfaccia utente è completamente personalizzabile: è
      possibile trascinare e rilasciare i widget che si desidera visualizzare e
      creare una visualizzazione fatta su misura Report di analisi dei dati in tempo
      reale: i report vengono generati in tempo reale. Per i siti web ad alto
      traffico, è possibile scegliere la frequenza dei report

      (dalla voce di Wikipedia <a
